<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="https://ce1.uicdn.net/d52/82b7b1ad0ba5adc22db2905cbd0b9/webapp/25008-hi-drive.svg" type="image/x-icon">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <title>Product Inventory</title>
</head>
<body>

    <div class="container">
        <div class="col-lg-12 mt-5">
            <form action="">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" id="productName" placeholder="Product Name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="productPrice" placeholder="Price" aria-label="Last name">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-small btn-warning" id="addToInventory">Add to Inventory</button>
                    </div>
                  </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-6 border rounded-2">
                <h2 class="m-1">Products List:</h2>
                <div id="showProducts">

                </div>
            </div>
            <div class="col-6 border rounded-2">
                <table class="table border">
                  <h2>Cart List (<span id="count_list">0</span>)</h2>
                    <thead class="border rounded-2">
                      <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Option</th>
                      </tr>
                    </thead>
                    <tbody id="cart">
                      
                    </tbody>
                    <tfoot>
                      <tr class="table-warning">
                        <th colspan="2">Total:</th>
                        <th colspan="2" id="total_price">0</th>
                      </tr>
                    </tfoot>
                  </table>
            </div>
        </div>
    </div>
    





    <script src="./app.js"></script>
</body>
</html>
